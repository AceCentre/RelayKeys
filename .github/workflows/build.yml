on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: windows-latest      
    steps:
    - name: Set up scoop (Windows)
      uses: brechtm/setup-scoop@v2
    - name: Install NSIS
      run: |
        scoop bucket add extras
        scoop install nsis
    - name: Install SCService Plugin
      run:  |
        scoop install curl unzip
        curl -L https://nsis.sourceforge.io/mediawiki/images/e/ef/NSIS_Simple_Service_Plugin_Unicode_1.30.zip --output ss.zip
        unzip ss.zip
        move SimpleSC.dll "C:\Program Files (x86)\NSIS\Plugins\x86-unicode\"        
    - uses: actions/checkout@v2
    - name: Install Python
      run:  |
        scoop install python310
        pip install -r requirements.txt 
        pip install -r requirements-build.txt
        python build.py
    - name: Prepare Signing
      run:  |
        mkdir 'Installer'
        move 'RelayKeys setup.exe' 'Installer\'
    - name: Dump cert
      uses: kitek/decode-base64-into-file-action@1.0
      with:
        encoded-value: ${{ secrets.CERTP12B64 }}
        destination-file: win-cert.p12
    - name: Sign Windows Binary prep
      shell: cmd
      env:
        CERTP12B64: ${{ secrets.CERTP12B64 }}
        CERTPASSWORD: ${{ secrets.CERTPASSWORD }}
      run: |
        curl -L http://www.ssesetup.com/downloads/EZSignIt41noinstall.zip --output ezsign.zip 
        unzip ezsign.zip
    - name: Sign Windows Binary
      run: .\EZSignIt.exe /sn "Installer\RelayKeys setup.exe" /d "RelayKeys installer from AceCentre" /f win-cert.p12 /fd SHA256 /trs2 "http://timestamp.comodoca.com/?td=sha256" /p "$CERTPASSWD"
    - name: Upload exe
      uses: actions/upload-artifact@v3
      with:
        name: 'Windows Release'
        path: 'Installer/RelayKeys setup.exe'
        retention-days: 5
